<HTML>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=gb2312">
<TITLE>作业二</TITLE>
<STYLE type="text/css">
td{font-size:12px}
.input{BORDER: #8E908E 1px solid; 
FONT-SIZE: 9pt; 
BACKGROUND-COLOR: white}
</STYLE>
</HEAD>

<BODY>
<FORM action="loginok.html" method="post">
<TABLE width="383"  border="0" cellpadding="0" cellspacing="0">
 <TR>
  <TD width="383" height="6"><IMG src="images/bg1.gif"  height="6"></TD>
 </TR>
  <TR>
<TD height="100%" valign="top" background="images/bg2.gif">
  <TABLE  border="0" align="center" cellpadding="2" cellspacing="2" class="p9">
	<TR> 
	  <TD colspan="2" align="center"><H3>联众世界注册</H3></TD>
	</TR>
	<TR> 
	  <TD colspan="2" align="left">以前是否玩过联众游戏： 
	<INPUT type="radio" name="playourgame" value="1">
	是 
	<INPUT type="radio" name="playourgame" value="0">
	  否</TD>
	</TR>
	<TR> 
	  <TD align="left">昵称</TD>
	  <TD align="left"> 
	<INPUT name="nickname" maxlength="18" type="text" size="17"  class="input">  </TD>
	</TR>
	<TR> 
	  <TD align="left">密码</TD>
	  <TD align="left"> 
	<INPUT maxlength="15" name="password" class="input" 
	size="17" type="password" >  </TD>
	</TR>
	<TR> 
	  <TD align="left">密码确认</TD>
	  <TD align="left"> 
	<INPUT maxlength="15" name="cpassword" class="input" size="17" type="password"  >  </TD>
	</TR>
	<TR>
	  <TD align="left">身份证号码</TD>
	  <TD align="left">
	<INPUT name="personid" type="text" size="17" maxlength="19"  class="input">　</TD>
	</TR>
	<TR>
	  <TD align="left">真实姓名</TD>
	  <TD align="left"><INPUT name="nickname2" maxlength="18" type="text" size="17" class="input" ></TD>
		</TR>
		<TR> 
		  <TD align="left">性别</TD>
		  <TD align="left"> 
		<SELECT name="male" >
		  <OPTION value="1">男</OPTION>
		  <OPTION value="0">女</OPTION>
		</SELECT>  </TD>
		</TR>
		<TR>
		  <TD align="left">Email</TD>
		  <TD align="left"><INPUT name="email" type="text" size="17" class="input"  maxlength="79">  </TD>
		</TR>
		<TR><TD colspan="2" align="center"><A href="#"><IMG src="images/btn.gif" border="0"></A></TD>
		</TR>
	  </TABLE>
</TD>
  </TR>
<TR>
<TD height="6"><IMG src="images/bg3.gif" width="383" height="6"></TD>
</TR>
  </TABLE>
</FORM>
</BODY>
</HTML>
