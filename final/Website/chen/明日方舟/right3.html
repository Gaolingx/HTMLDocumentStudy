<h2>罗德岛&nbsp;</h2>
<section>
<p>罗德岛分为主界面和基建。玩家可在主界面进行干员训练、查看仓库、发起作战等活动。</p>
<p>基建功能相对复杂，由一个控制中枢和若干房间组成。玩家可以消耗无人机和基建材料来对其进行升级。控制中枢的等级决定了可建造建筑的数量。该场景为玩家提供了生产资源、合成素材、获取龙门币和强化干员技能的途径。</p>

<h2>关卡副本&nbsp;</h2>
<section>
<p>副本主要分为主线章节、支线任务、活动副本和资源副本四类。其中主线大部分关卡有突袭模式，难度较之普通模式更高，首次通过后可获得至纯源石。</p>
<p>支线任务分为“插曲”和“别传”，插曲相比别传更能进一步在剧情与设定中揭示游戏的世界观。支线任务在限时举行2次之后永久常驻关卡内。</p>
