<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>联系方式</title>  
    <style>  
        /* 简单的样式，使表格更易于阅读 */  
        table {  
            width: 100%;  
            border-collapse: collapse;  
            margin-top: 20px;  
        }  
  
        th, td {  
            padding: 10px;  
            text-align: left;  
            border-bottom: 1px solid #ddd;  
        }  
  
        th {  
            background-color: #f2f2f2;  
        }  
    </style>  
</head>  
<body>  
    <h1>联系方式</h1>  
  
    <table>  
        <tr>  
            <th>姓名</th>  
            <td>Gaolingxiang</td>  
        </tr>  
        <tr>  
            <th>电子邮件</th>  
            <td>947770192@qq.com</td>  
        </tr>  
        <tr>  
            <th>电话</th>  
            <td>123-456-7890</td>  
        </tr>  
        <tr>  
            <th>地址</th>  
            <td>某市某区某街道某号</td>  
        </tr>  
        <!-- 可以根据需要添加更多联系方式 -->  
    </table>  
  
</body>  
</html>
