<p class="STYLE4">中世纪背景介绍：</p>
<p class="STYLE2">在中世纪，欧洲的宗教氛围浓厚，绘画作品多为宗教画，壁画，或者一些书籍的插画，这个世纪的绘画不是为了追求美，而是为了传教，就是用绘画向信徒传递圣经的故事。所以中世纪的作品扁平，没有细节，套路化，不讲技法，不求写实，只追求用脸谱化的表达来传递信息。</p>
